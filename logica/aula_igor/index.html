<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="group-name">
                <div>
                    <label for="fname">First Name*</label>
                    <input type="text" id="fname" />

                    <p class="message-erro"></p>
                </div>
                <div>
                    <label for="lname">Last Name*</label>
                    <input type="text" id="lname">
                </div>

            </div>

                <div class="group-email">
                    <label for="email">Email Address</label>
                    <input type="text" id="email">
                </div>
            <fieldset>

                <legend>Query Type</legend>
                <input type="radio" id="general" />
                <label for="general">General Enquiry</label>

                <label for="">Support Request</label>
                <input type="radio" id="Support">

            </fieldset>

            <div class="group-message">
                <label for="message">Message*</label>
                <textarea type="text" id="message"></textarea>
            </div>

            <div class="group-term">
                <input type="checkbox" id="term" />
                <label for="term">I consent to being Contacted by the team</label>
            </div>

            <button type="button" onclick="validator()">Submit</button>

            </div>
        </form>
    </main>


    <script src="script.js"></script>
</body>

</html>
